<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>essayhero</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--icon library-->
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script src="/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topHeader">
        <!--Links lead to pop-ups for taking care of each thing? -->
        <a id="check">Essay Check</a>
        <a id="share">Share</a>
        <a id="math">Math</a>
        <a id="versions">Versions</a>
        <a id="templates">Templates</a>
        <a id="account" href="./dashboard.html">Account</a>
    </div>
    <hr>
    <div class="threeColumns">
        <div class="column left" id="leftSidebar">
            <!--for widgets - word count, bibliography formatting, prompt, etc -->
            <h4>Word Count</h4>
            <p> Input your word limit:
            <form>
                <input type="text" name="wordLimit" />
                <input type="submit" name="wordSet" value="Set" onclick="return count_words(document.editor)" />
            </form>
            </p>
            <p id="wordDisplay">Words left: </p>
            <h4>Prompt</h4>
            <form>
                <input id="prompt" type="text" name="prompt" />
                <input type="submit" name="promptSet" value="Set" onclick="set_prompt_box()" />
            </form>
            <p id="promptDisplay">Prompt: </p>
            <h4>Citation Generate</h4>
            <iframe src="https://www.bibme.org/style" title="BibMe Citation Generation"></iframe>

        </div>

        <div class="column center">
            <div class="center">
                <textarea name="editor1">
                    <p>Sample text...</p>
                </textarea>
                <script>
                    CKEDITOR.replace( 'editor1' );
                </script>
            </div>
        </div>
        <!-- credits for some of wysiwyg code to https://codeburst.io/how-to-build-your-own-wysiwyg-editor-6002fa3f5ea8-->
        <div class="column right" id="rightSidebar">
            <!--google search bar...find sources and add to accordion ideally -->
            <form method="get" action="http://www.google.com/search" id="googleSearch">
                <div style="border:2px black;padding:4px;width:15em;">
                    <table border="0" align="center" cellpadding="0">
                        <tr>
                            <td>
                                <input type="text" name="q" size="25" style="color:#808080;" maxlength="255"
                                    value="Google site search"
                                    onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';"
                                    onblur="if(this.value=='')this.value=this.defaultValue; " />
                                <input type="submit" value="Go!" />
                    </table>
                </div>
            </form>
            <!-- pop up window with search results to add to accordion-->
            <div id="searchResults" style="display:none">
                <p>Placeholder</p>
            </div>
            <!--accordion of sources for reference...this needs to be fixed -->
            <div id="sourceAccordion">
                <div class="accordionItem">
                    <h4>Source 1</h4>
                    <div>
                        <iframe src="" name="sourceOne" />
                    </div>
                </div>
                <div class="accordionItem hide">
                    <h4>Source 2</h4>
                    <div>
                        <p>Source test</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        initSample();
    </script>
</body>

</html>
